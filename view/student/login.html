[[define "login"]]
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>갈림길</title>
  <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
  <form method="POST" action="/api/login">
    <div class="wrapper">
      <div style="width:530px;height:530px;margin-left:200px;"><img style="width:100%; height: 100%;"
          src="/assets/img/logo.png" alt="">
      </div>
      <div class="login-wrapper">
        <div class="studentNumber">
          <p>학번</p>
          <input type="text" class="numberBox" name="studentNumber"></input>
        </div>
        <div class="password">
          <p>비밀번호</p>
          <input type="password" class="pwBox" name="password"></input>
        </div>
        <input type="submit" value="로그인" class="submit">
      </div>
    </div>
  </form>
  <script src="/assets/js/query.js"></script>
</body>

</html>

[[end]]
